<!DOCTYPE html>
<html lang="en-us">
    
<head>
    
    <meta charset="UTF-8">
    <title>Word Guess Game</title>

    <!--reset.css-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!--style.css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!--header-->
    <h1 id="header">Guess that Family Member!!</h1>

    <!--contents of page-->
    <div class="container">
        <div>
            <img id="btsImage" src="assets/images/family.jpg" alt=BTS>
        </div>

        <!--a second container to keep the game away from the image-->
        <div id="secContainer">

            <h2>Press any key to get started!</h2>

            <div id="underscores"></div>

            <div id=guessedWrong></div>

            <h3>Wrong Guesses: </h3>

            <div id="wordBox"></div>
            
        </div>

        <!--javascript-->
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </div>
    
     <!--Footer-->
     <footer id="myFooter">Copyright &copy; Sammy Tang</footer>
